language: php

php:
  - 7.3

install:
  - composer install
  - phpenv config-rm xdebug.ini
  - cp .env.travis .env
  - php artisan key:generate
  - npm install

script:
  - phpdbg -qrr vendor/bin/phpunit --coverage-clover=coverage.xml

services:
  - mysql

cache:
  directories:
    - node_modules
    - vendor
env:
  - TRAVIS_NODE_VERSION="4"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: f3b498fc37f0a0d7a2d045c4e87184a675c4cac5
  keep_history: true
  on:
    branch: master
